<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="screen">
            <h1>Your Result</h1>
            <div id="result">
                <div>
                    <h2 id="score">76</h1>
                    <p>of 100</p>
                </div>
            </div>
            <h2>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div id="summary">
            <h1>Summary</h1>
            <ul>
                <li id="reaction"><div>Reaction</div> <div class="score"><strong>80</strong>/100</div></li>
                <li id="memory"><div>Memory</div> <div class="score"><strong>92</strong>/100</div></li>
                <li id="verbal"><div>Verbal</div> <div class="score"><strong>61</strong>/100</div></li>
                <li id="visual"><div>Visual</div> <div class="score"><strong>72</strong>/100</div></li>
            <p></ul></p>
            <p><a href="#">Continue</a></p>
        </div>
    </main>
</body>
</html>
